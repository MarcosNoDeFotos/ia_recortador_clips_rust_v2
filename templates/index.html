<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Clips con IA</title>
    <style>
        :root {
            --bg: #121212;
            --fg: #e0e0e0;
            --card: #1e1e1e;
            --accent: #4caf50;
            --accent-hover: #45a049;
        }

        body.light {
            --bg: #fafafa;
            --fg: #222;
            --card: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--fg);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        h1 {
            margin-top: 40px;
            margin-bottom: 40px;
            text-align: center;
            font-weight: normal;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 500px;
        }

        .step-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
            background: var(--card);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s;
            text-decoration: none;
            color: var(--fg);
        }

        .step-button:hover {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent-hover);
        }

        .step-number {
            background: var(--accent);
            color: #fff;
            font-weight: bold;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .icon-placeholder {
            width: 30px;
            height: 30px;
            background: #444;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .theme-toggle {
            position: fixed;
            bottom: 15px;
            right: 20px;
            background: var(--card);
            border: 1px solid #333;
            color: var(--fg);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        @media (max-width: 500px) {
            .step-button {
                padding: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <h1>Generador de Clips con IA</h1>

    <div class="button-container">
        <a href="/anotaciones" class="step-button">
            <div class="step-number">1</div>
            <div class="icon-placeholder"></div>
            Generar anotaciones de vÃ­deos
        </a>

        <a href="/generar_clases" class="step-button">
            <div class="step-number">2</div>
            <div class="icon-placeholder"></div>
            Generar clases con las anotaciones creadas
        </a>

        <a href="/generar_modelo" class="step-button">
            <div class="step-number">3</div>
            <div class="icon-placeholder"></div>
            Generar el modelo SVM
        </a>

        <a href="/generar_clips" class="step-button">
            <div class="step-number">4</div>
            <div class="icon-placeholder"></div>
            Introducir prompt y sacar clips de un vÃ­deo
        </a>
       
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Cambiar tema</button>

    <script>
        // Obtener tema guardado o usar "dark" por defecto
        let theme = localStorage.getItem("theme") || "dark";

        // Aplicar tema inicial
        document.body.classList.toggle("light", theme === "light");

        // FunciÃ³n para cambiar tema
        function toggleTheme() {
            theme = theme === "dark" ? "light" : "dark";  // Alternar valor
            localStorage.setItem("theme", theme);
            document.body.classList.toggle("light", theme === "light");
        }
    </script>
</body>

</html>
